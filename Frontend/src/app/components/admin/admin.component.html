<div class="container">

  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/customer">Kontrollera kunder</a>
    <a class="p-2 text-dark" href="/dashboard">Registrera ett företag</a>
  </nav>
  <h1> Lista över användare </h1>
  <table class="table">
      <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Namn</th>
              <th scope="col">Email</th>
              <th scope="col">Åtgärd</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <th scope="row">{{user.id}}</th>
              <td><a href="user/{{user.id}}">{{user.username}}</a></td>
              <td>{{user.email}}</td>
              <td>
                  <button (click)="selectUser(user)" class="fas fa-edit btn"></button>
                  <button (click)="deleteUser(user.id)" class="fas fa-trash-alt btn"></button>
              </td>
          </tr>
     </tbody>
  </table>

  <form #f ="ngForm">
    <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" [(ngModel)] = "selectedUser.username" class="form-control">
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" [(ngModel)] = "selectedUser.password" class="form-control">
    </div>
    <div class="form-group">
    <label>Firstname</label>
    <input type="text" name="firstname" [(ngModel)] = "selectedUser.firstname" class="form-control">
    </div>
    <div class="form-group">
    <label>Lastname</label>
    <input type="text" name="lastname" [(ngModel)] = "selectedUser.lastname" class="form-control">
    </div>
    <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" [(ngModel)] = "selectedUser.email" class="form-control">
    </div>
    <div class="form-group">
    <label>Phone Number</label>
    <input type="text" name="phonenumber" [(ngModel)] = "selectedUser.phonenumber" class="form-control">
    </div>
    <div class="form-group">
    <label>Address</label>
    <input type="text" name="address" [(ngModel)] = "selectedUser.address" class="form-control">
    </div>
    <div class="form-group">
    <label>OP5 Key</label>
    <input type="text" name="op5_key" [(ngModel)] = "selectedUser.op5_key" class="form-control">
    </div>
    <div class="form-group">
    <label>Admin</label>
    <input type="number" name="admin" [(ngModel)] = "selectedUser.admin" class="form-control">
    </div>
    <input type="submit" (click)="createOrUpdateUser(f)" value="create or update user" class="btn btn-primary">
    </form>
</div>
