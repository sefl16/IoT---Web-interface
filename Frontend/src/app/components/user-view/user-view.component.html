<div class="container">

<h1> Complex för användare {{id}}</h1>
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Åtgärd</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let complex of complexes">
            <th scope="row">{{complex.complexID}}</th>
            <td>{{complex.address}}</td>
            <td>{{complex.city}}</td>
            <td>
                <button (click)="selectComplex(complex.complexID)" class="fas fa-plus btn"></button>
                <button (click)="deleteComplex(complex)" class="fas fa-trash-alt btn"></button>
            </td>
        </tr>
   </tbody>
</table>

<div *ngIf="expanded == true">
<h1> Lägenheter för {{this.apartments[0].address}} </h1>
<table class="table table-bordered" *ngIf="expanded == true">
    <thead class="thead-dark">
        <tr>
            <th scope="row">Appnumber</th>
            <th scope="col">Appname</th>
            <th scope="col">Åtgärd</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of apartments">
            <th scope="row"> {{app.appNumber}} </th>
            <td> {{app.address}} </td>
            <td>
                <button (click)="expanded = !expanded" class="fas fa-plus btn"></button>
                <button (click)="deleteUser()" class="fas fa-trash-alt btn"></button>
            </td>
        </tr>
   </tbody>
</table>
</div>

<form #f ="ngForm">
  <div class="form-group">
  <label for="address">Address</label>
  <input type="text" name="address" [(ngModel)] = "selectedComplex.address" class="form-control">
  </div>
  <div class="form-group">
  <label for="city">City</label>
  <input type="text" name="first_name" [(ngModel)] = "selectedComplex.city" class="form-control">
  </div>
  <input type="submit" (click)="createOrUpdateUser(f)" value="create or update complex" class="btn btn-primary">
  </form>

</div>
