<div class="container">

<div class="card-columns">
  <div *ngFor="let sens of influxData" class="card">
    <div class="card-header bg-info">
      <h4 class="my-0 font-weight-normal"> {{ sens.name }}</h4>
    </div>
    <div class="card-body text-center">
      <p class="card-text">{{sens.values[0][1]}}</p>
    </div>
  </div>
</div>

</div>
