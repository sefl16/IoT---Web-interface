<div class="container">
    <br>
<h4><mark>Gata: </mark>
</h4>
<br>
<div class="dropdown btn-block" *ngFor="let item of complex">

  <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true">
  {{item.address}}
  </button>
  <div class="dropdown-menu btn-block" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="/sensor/1" *ngFor="let app of item.apartments">{{app}}</a>
  </div>
</div>



<div class="alert alert-info">
<h5>List of apartments</h5>
<ul>
<li *ngFor="let apartment of apartments">
  <li>{{ apartment.appnumber }}</li>
  <li>{{ apartment.devEUI }}
    <button class="btn btn-info btn-sm"
    (click)="deleteApartment(apartment.appnumber)">x</button>
  </li>
  </ul>
</div>
