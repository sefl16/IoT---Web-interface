<h1>user management</h1>
<div>
  <table border = '1' width = '100%' style='border-collapse: collapse;'>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Op5 Key </th>
      <th>Operations</th>

    </tr>

    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.op5_key }}</td>
      <td>
        <button (click)="deleteUser(user.id)">Delete</button>
        <button (click)="selectUser(user)">Update</button>
        </td>
      </tr>
    </table>

    <br>
      <form #f ="ngForm">
        <label>username</label>
        <input type="text" name="username"[(ngModel)] = "selectedUser.username">
        <br>
        <label>Password</label>
        <input type="text" name="password" [(ngModel)] = "selectedUser.password">
        <br>
        <label>Firstname</label>
        <input type="text" name="first_name" [(ngModel)] = "selectedUser.first_name">
        <br>
        <label>Lastname</label>
        <input type="text" name="last_name" [(ngModel)] = "selectedUser.last_name">
        <br>
        <label>op5 key</label>
        <input type="text" name="op5_key" [(ngModel)] = "selectedUser.op5_key">
        <br>
        <input type="button" (click)="createOrUpdateUser(f)" value="create or update user">
        </form>
